<!DOCTYPE html (lang='en')>
<head>
    <title>HEALTH</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="CSS/styles.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
/*table, th, td {
    border: 1px solid black;
}*/
</style>
</head>
    <body>
        <!-- Header -->
    <header>
            <div class ="hello">
                บันทึกข้อมูลการตรวจสุขภาพ<br><br>
                <label for="name">ชื่อ-สกุล:</label>
                <input type="text" id="name" name="name">
                <br><br>
            </div>
            <div class ="data">
                <br>กรุ๊ปเลือด<br>
                <table style="width:100%">
                    <tr>
                        <th><input type="radio" name="blood_group"  style="height:20px; width:20px;" value="A" checked> A</th>
                        <th><input type="radio" name="blood_group"  style="height:20px; width:20px;" value="B" checked> B</th>
                        <th><input type="radio" name="blood_group"  style="height:20px; width:20px;" value="AB" checked> AB</th>
                        <th><input type="radio" name="blood_group"  style="height:20px; width:20px;" value="O" checked> O</th>
                    </tr>
                </table>
                <form>
                    <label for="bpressure">ความดันโลหิต :</label>
                    <input type="number" id="bpressure" name="bpressure"> mmHg.<br>
                    <label for="weight">น้ำหนัก :   </label>
                    <input type="number" id="weight" name="weight" min="1"> กิโลกรัม<br>
                    <label for="height">ส่วนสูง : </label>
                    <input type="number" id="height" name="height" min="1"> เซนติเมตร<br>
                    <label for="old">อายุ : </label>
                    <input type="number" id="old" name="old" min="1"> ปี
                </form>
                
                <br>พฤติกรรมการดื่มสุรา(จำนวนครั้งต่อสัปดาห์)<br>
                <table style="width:100%">
                    <tr>
                        <th align="left" style="width:20%"><input type = "radio" name="drink" style="height:20px; width:20px;"> ไม่ดื่ม</th>
                        <th align="left" style="width:20%"><input type = "radio" name="drink" style="height:20px; width:20px;"> 1-5</th>
                        <th align="left" style="width:20%"><input type = "radio" name="drink" style="height:20px; width:20px;"> 6-10</th>
                        <th align="left" style="width:20%"><input type = "radio" name="drink" style="height:20px; width:20px;"> 11-15</th>
                        <th align="left" style="width:20%"><input type = "radio" name="drink" style="height:20px; width:20px;"> 15 ครั้งขึ้นไป</th>
                    </tr>
                </table>
                <br>พฤติกรรมการสูบบุหรี่(จำนวนมวนต่อวัน)<br>
                <table style="width:100%">
                    <tr>
                        <th align="left" style="width:20%"><input type = "radio" name="smoke" style="height:20px; width:20px;"> ไม่สูบ</th>
                        <th align="left" style="width:20%"><input type = "radio" name="smoke" style="height:20px; width:20px;"> 1-5</th>
                        <th align="left" style="width:20%"><input type = "radio" name="smoke" style="height:20px; width:20px;"> 6-10</th>
                        <th align="left" style="width:20%"><input type = "radio" name="smoke" style="height:20px; width:20px;"> 10-15</th>
                        <th align="left" style="width:20%"><input type = "radio" name="smoke" style="height:20px; width:20px;"> 1 ซองขึ้นไป</th>
                    </tr>
                </table>
                    <button type="button" class="btn">บันทึก</button>
                    <button type="button" class="btn">ยกเลิก</button>
            </div>
            
            </nav>
        </header>
    </body>
